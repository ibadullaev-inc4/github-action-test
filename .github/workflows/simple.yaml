name: Shell comands

on: [push]

jobs: 
  run-linux-command: 
    runs-on: ubuntu-latest
    steps:

      - name: echo string
        run: echo "Hello World"

      - name: echo string
        run: echo "Hello World"
    
      - name: multiline script
        run: | 
          node -v
          npm -v

