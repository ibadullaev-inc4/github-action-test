name: Matrix

on: [push]

jobs:
  node-version:

    strategy:
      matrix:
        os: [macos-latest,ubuntu-latest,windows-latest]
        node_version: [6,8,10]
        include: 
          - os: ubuntu-latest
            node_version: 8
            is_ubuntu_8: "true"
        exclude:
          - os: ubuntu-latest
            node_version: 6
          - os: macos-latest
            node_version: 8
      # fail-fast: true
      # max-parallel: 3

    runs-on: ${{ matrix.os }}
    env:
      IS_UBUNTU_8: ${{ matrix.is_ubuntu_8 }}
    steps:

      # - name: Log Node Version
      #   run: node -v

      - name: set node version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: Log Node Version
        run: | 
          node -v
          echo $IS_UBUNTU_8